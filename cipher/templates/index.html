<html>
    <head>
        <title>Hello, my first browser based decoding tool</title>
    </head>
    <body>
        <script 
            src="https://code.jquery.com/jquery-3.3.1.min.js" 
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
            crossorigin="anonymous">
        </script>
    
        <p>{{ testparam }}</p>
        <br>

        <form id='sampleForm'>
            {% csrf_token %}
            <input type="text" name="formName" value="STAR">
            <button type="submit" class="btn">ROT 13</button>
        </form>

        <div id='sampleoutput'>
            <span id="sampleOutputName"></span>
        </div>
        <script>
            $("form").submit( function(event) {
                event.preventDefault();
                var form = $(this);
                $.ajax({
                        url: "./sample",
                        method: 'POST',
                        data: form.serialize(),
                        timeout: 10000,
                        dataType: "text",
                })
                .done( function(data) {
                        document.getElementById( "sampleOutputName" ).innerHTML = data;     
                })
            });
        </script>

    </body>
</html>
